<!DOCTYPE html>

<head>

    <!-- Adicione seus estilos ou vincule arquivos CSS aqui -->

<body>
    <h1>Controle de Impostos</h1>

    <!-- Exemplo de inputs -->

    <label for="categoriaImposto">Categoria do Imposto:</label>
    <select id="categoriaImposto" name="categoriaImposto">
        <option value="icms">ICMS</option>
        <option value="ipi">IPI</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <!-- Adicione mais campos conforme necessário -->

    <!-- Botão para enviar o formulário -->
    <button type="submit">Salvar Imposto</button>

    <!-- Adicione o conteúdo específico desta página aqui -->
</body>
</html>
